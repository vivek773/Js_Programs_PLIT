<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program6</title>
  </head>
  <body>
    <script>
      console.log("Array rotation");

      let Element_No = prompt(
        "Please Enter from how many elements you want to rotate: "
      );
      let x = [];
      for (i = 0; i < Element_No; i++) {
        y = +prompt("enter element: ");
        x.push(y);
      }
      console.log(x);
      let Rotate_Position = prompt(
        "enter from which position you want to rotate  "
      );
      let sliceArray = x.splice(0, Rotate_Position);

      console.log(x.concat(sliceArray));
    </script>
  </body>
</html>
