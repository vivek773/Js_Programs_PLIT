<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Program8</title>

  <body>
    <script>
      console.log("reverse string");

      let n = prompt("please enter a string");
      console.log(n);
      let x = "";
      for (let i = n.length - 1; i >= 0; i--) {
        x += n[i];
      }
      console.log(x);
    </script>
  </body>
