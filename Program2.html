<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program2</title>
  </head>
  <body>
    <script>
      console.log("Largest element");

      let n = prompt(
        "please enter from how  many elements you want to find max"
      );
      let x = [];

      for (let i = 0; i < n; i++) {
        y = prompt("Enter the  number");
        x.push(y);
      }
      console.log(x);

      let number = x.length;
      function maxNumber(x, number) {
        x.sort(function (a, b) {
          return a - b;
        });
        return console.log("largest element is ", x[number - 1]);
      }
      maxNumber(x, number);
    </script>
  </body>
</html>
