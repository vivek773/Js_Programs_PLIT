<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program11</title>
</head>
<body>
  <h2>Creating hourglass alphabet pattern in javascript.</h2>
  <script>
let n = prompt( "Enter Number");
for (let i = 1; i <= n; i++) {
  for (k = 1; k < i; k++) {
    document.write("&nbsp;");
  }
  for (let j = 1, u = 65; j <= n - i + 1; j++, u++) {
    j % 2 == 0
      ? document.write(" ", j + i - 1)
      : document.write(" ", String.fromCharCode(u + i - 1));
  }
  document.write("<br>");
}

for (let i = n - 1; i >= 1; i--) {
  for (k = 1; k < i; k++) {
    document.write("&nbsp;");
  }
  for (let j = 1, u = 65; j <= n - i + 1; j++, u++) {
    j % 2 == 0
      ? document.write(" ", j + i - 1)
      : document.write(" ", String.fromCharCode(u + i - 1));
  }
  document.write("<br>");
}
  </script>
</body>
</html>
