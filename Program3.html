  <script>
console.log("largest three distinct program");

let n = prompt("please enter from how  many elements you want to find largest");
let x = [];

for (let i = 0; i < n; i++) {
  y = +prompt("Enter the  number");
  x.push(y);
}
console.log(x);

let number = x.length;
function maxNumber(x, number) {
  x.sort(function (a, b) {
    return a - b;
  });
  return console.log(
    "Three largest element is ",
    x[number - 1],
    x[number - 2],
    x[number - 3]
  );
}
maxNumber(x, number);
