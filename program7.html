<html>

   </head>
   
   <body>
   
      <script>
console.log("Reverse array");

let Element_No = prompt("enter for how many numbers you want to reverse");
let x = [];

for (let i = 0; i < Element_No; i++) {
  y = +prompt("enter Number");
  x.push(y);
}
console.log(x);

let z = [];
for (let i = x.length - 1; i >= 0; i--) {
  b = x[i];
  z.push(b)
}
console.log(z);
      </script>
      
   </body>
